{% if latest_poll_list %}
    <ul>
    {% for poll in latest_poll_list %}
        <li><a href="{% url 'detail' poll.id %}">{{ poll.question }}</a></li>
        <li><a href="{% url 'polls:detail' poll.id %}:>{{ poll.question }}</a></li>
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
